<app-navbar></app-navbar>
<div class="row pt-4 w-100">
  <div class="col-2" style="border: 0px solid red"></div>
  <div class="col-10" style="border: 0px solid blue">
    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <form action="" [formGroup]="form" (input)="searchJuego()">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar juegos..."
              formControlName="nombre"
            />
          </form>
        </div>
      </div>

      <div class="row g-3">
        @for (juego of juegos; track juego) {
        <div class="col-3">
          <div class="card" [routerLink]="['/', juego.id]">
            <img src="{{ juego.urlImg }}" class="card-img-top" />
            <div class="card-body">
              <h5
                class="card-title text-truncate"
                style="
                  white-space: nowrap;
                  overflow: hidden;
                  text-overflow: ellipsis;
                "
              >
                {{ juego.nombre }}
              </h5>

              <p class="card-text">{{ juego.descripcion }}</p>
              <div class="d-flex">
                <!-- <p class="me-2">GÃ©neros:</p> -->
                <!-- @for ( genero of juego.generos; track genero.generoId) {
                <h5>
                  <span class="badge text-bg-secondary me-1">
                    {{ genero.generoNombre }}
                  </span>
                </h5>
                } -->
              </div>
              <!-- <div class="d-flex">
                <p class="me-2">Plataformas:</p>
                @for ( consola of juego.consolas; track consola.consolaId) {
                <h5>
                  <span class="badge text-bg-secondary me-1">
                    {{ consola.consolaNombre }}
                  </span>
                </h5>
                }
              </div> -->
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
